<template name="qrcodelist">

  {{{newline NO 5 count}}}

  <table>
      <tr><td><center><b>{{LotID}}-{{NO}}</b></center></td></tr>

      </td></tr>
  </table>
  </td>
  

  {{/each}}
  </table>

  </div>
</template>
